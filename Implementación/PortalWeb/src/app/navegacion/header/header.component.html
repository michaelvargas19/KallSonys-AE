<div [class.example-is-mobile]="mobileQuery.matches">
<mat-toolbar>
  <button mat-icon-button aria-label="share icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>  
  <span>Kall Sony</span>
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    
    <button mat-icon-button [matMenuTriggerFor]="profile" aria-label="Example icon-button with a menu">
      <mat-icon>person</mat-icon>
    </button>
    
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
    
<mat-menu #profile="matMenu" class=menuPerfil>
  <button mat-menu-item>
    <mat-icon>loyalty</mat-icon>
    <span>Perfil</span>
  </button>
  <button mat-menu-item>
    <mat-icon>logout</mat-icon>
    <span>Cerrar Sesi√≥n</span>
  </button>
</mat-menu>

</div>
